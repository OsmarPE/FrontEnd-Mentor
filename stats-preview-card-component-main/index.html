<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main">
    <figure class="main__left"></figure>
    <div class="main__right">
      <h1 class="main__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="main__copy">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="statistics">
        <div class="statistics__item">
          <p class="statistics__number"> 10k+</p>
          <span class="statistics__text">companies</span>
        </div>
        <div class="statistics__item">
          <p class="statistics__number">314 </p>
          <span class="statistics__text">templates</span>
        </div>
        <div class="statistics__item">
          <p class="statistics__number">12m+</p>
          <span class="statistics__text">queries</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
