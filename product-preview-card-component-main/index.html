<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main">
      <picture class="main__picture">

      </picture>
      <div class="main__body">
        <span class="main__subtitle">  Perfume</span>
        <h1 class="main__title"> Gabrielle Essence Eau De Parfum</h1>
        <p class="main__copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <h2 class="main__price">   $149.99 <span class="main__price--descount">  $169.99</span> </h2>
        <button class="main__btn"> 
          <img src="images/icon-cart.svg" alt="icon of cart">
          Add to Cart
        </button>
      </div>
  </main>
  
</body>
</html>
