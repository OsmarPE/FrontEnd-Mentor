<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <figure class="card__figure"></figure>
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__copy">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__left">
            <img
              class="plan__image"
              src="images/icon-music.svg"
              alt="icon of music"
            />
            <div class="plan__body">
              <span class="plan__title"> Annual Plan</span>
              <p class="plan__price">$59.99/year</p>
            </div>
          </div>
          <a class="plan__btn" href="#">Change</a>
        </div>
        <div class="card__actions">
          <button class="card__btn">Proceed to Payment</button>
          <div class="card__cancel">Cancel Order</div>
        </div>
      </div>
    </main>

  </body>
</html>
