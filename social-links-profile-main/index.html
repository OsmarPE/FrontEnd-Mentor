<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="perfil of CV">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <article class="perfil">
    <figure class="perfil__figure">
      <img src="assets/images/avatar-jessica.jpeg" alt="photo of perfil" class="perfil__image">

    <h2 class="perfil__name">Jessica Randall</h2>
    <span class="perfil__location">London, United Kingdom</span>

    <p class="perfil__description">"Front-end developer and avid reader."</p>

    <ul class="perfil__socials">
      <li class="perfil__social">
        <a class="perfil__link" href="#">GitHub</a>
      </li>
      <li class="perfil__social">
        <a class="perfil__link" href="#"> Frontend Mentor</a>
      </li>
      <li class="perfil__social">
        <a class="perfil__link" href="#">LinkedIn</a>
      </li>
      <li class="perfil__social">
        <a class="perfil__link" href="#">Twitter</a>
      </li>
      <li class="perfil__social">
        <a class="perfil__link" href="#">Instagram</a>
      </li>
    </ul>
  </article>

</html>
