<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <button class="card__figure">
        <img class="card__image" src="/images/image-equilibrium.jpg" alt="imafe of a diamond" />
        <div class="view">
          <img class="view__image" src="/images/icon-view.svg" alt="">
        </div>
      </button>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__copy">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <span class="card__points"> <img src="images/icon-ethereum.svg" alt="icon of ethereum"> 0.041 ETH</span>
          <span class="card__time"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
        </div>
      </div>
      <footer class="card__footer">
        <figure class="card__circle">
          <img class="card__perfil" src="images/image-avatar.png" alt="logo of avatar" />
        </figure>
        <span class="card__name">Creation of <span>Jules Wyvern</span> </span>
      </footer>
    </main>
  </body>
</html>
